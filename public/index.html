<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#cda45e" />

  <!-- Preconnect to font providers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical fonts -->
  <!-- Replacing fonts with elegant Playfair Display and Inter for professional restaurant aesthetic -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <!-- Fallback for browsers that don't support preload -->
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </noscript>

  <style>
      /* SYSTEM FONT STACK AS FALLBACK */
      :root {
          /* Updated font variables for elegant restaurant typography */
          --default-font: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          --heading-font: 'Playfair Display', Georgia, 'Times New Roman', serif;
          --nav-font: 'Inter', sans-serif;
          --background-color: #0c0b09;
          --default-color: rgba(255, 255, 255, 0.7);
          --heading-color: #ffffff;
          --accent-color: #cda45e;
      }

      /* CRITICAL ABOVE-THE-FOLD STYLES */
      body {
          margin: 0;
          color: var(--default-color);
          background-color: var(--background-color);
          font-family: var(--default-font);
          line-height: 1.5;
      }

      /* Hero section critical styles */
      .hero {
          width: 100%;
          min-height: 100vh;
          position: relative;
          padding: 80px 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--default-color);
      }

      .hero-img {
          position: absolute;
          inset: 0;
          display: block;
          width: 100%;
          height: 80%;
          object-fit: cover;
          z-index: 1;
      }

      .hero:before {
          content: "";
          background: color-mix(in srgb, var(--background-color), transparent 50%);
          position: absolute;
          inset: 0;
          z-index: 2;
      }

      .hero .container {
          position: relative;
          z-index: 3;
      }

      .hero-heading {
          margin: 0;
          font-size: 40px;
          font-weight: 700;
          font-family: var(--heading-font);
          color: var(--heading-color);
      }

      .hero-heading span {
          color: var(--accent-color);
      }

      /* Loading state */
      .fonts-loading .hero-heading {
          /* Updated fallback font for new heading font */
          font-family: Georgia, serif;
          font-weight: 600;
      }

      /* Spinner styles */
      .fullscreen-spinner-wrapper {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: var(--background-color);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }

      .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top-color: var(--accent-color);
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          to { transform: rotate(360deg); }
      }

      /* Screen reader only class */
      .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
      }
  </style>

  <meta name="description" content="Fatayer Time - Authentieke Syrische catering, feesten en events in Den Haag en Voorburg. Verse fatayer, traditionele gerechten en professionele catering service." />
  <meta name="keywords" content="Syrische catering, fatayer, Den Haag, Voorburg, Arabische catering, feesten, events, traditioneel eten" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fatayertime.nl/" />
  <meta property="og:title" content="Fatayer Time - Syrische Catering, Feesten & Events | Den Haag Voorburg" />
  <meta property="og:description" content="Authentieke Syrische catering met verse fatayer en traditionele gerechten. Professionele service voor al uw feesten en events in Den Haag en omgeving." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://fatayertime.nl/" />
  <meta property="twitter:title" content="Fatayer Time - Syrische Catering, Feesten & Events" />
  <meta property="twitter:description" content="Authentieke Syrische catering met verse fatayer en traditionele gerechten." />
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

  <title>Fatayer Time - Syrische Catering, Feesten & Events | Den Haag Voorburg</title>
</head>
<body>
<noscript>Je moet JavaScript inschakelen om deze site te gebruiken.</noscript>
<div id="root"></div>

<script>
  // Font loading optimization
  document.documentElement.classList.add('fonts-loading');

  if ('fonts' in document) {
    Promise.all([
      document.fonts.load('700 1em Playfair Display'),
      document.fonts.load('400 1em Inter'),
      document.fonts.load('500 1em Inter')
    ]).then(() => {
      document.documentElement.classList.remove('fonts-loading');
      document.documentElement.classList.add('fonts-loaded');
    });
  }
</script>
</body>
</html>
