<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CRITICAL: Preload the actual hero image used in component -->
  <link rel="preload" href="/src/assets/img/fallback-food.webp" as="image" type="image/webp">

  <!-- Preload critical fonts that are actually used -->
  <link rel="preload" href="/fonts/Quicksand-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Critical inline CSS for above-the-fold content -->
  <style>
      /* SYSTEM FONT STACK AS FALLBACK */
      :root {
          --default-font: 'Roboto', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
          --heading-font: 'Quicksand', sans-serif;
          --nav-font: 'Poppins', sans-serif;
          --background-color: #0c0b09;
          --default-color: rgba(255, 255, 255, 0.7);
          --heading-color: #ffffff;
          --accent-color: #cda45e;
      }

      /* CRITICAL ABOVE-THE-FOLD STYLES */
      body {
          margin: 0;
          color: var(--default-color);
          background-color: var(--background-color);
          font-family: var(--default-font);
          line-height: 1.5;
      }

      /* Hero section critical styles */
      .hero {
          width: 100%;
          min-height: 100vh;
          position: relative;
          padding: 80px 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--default-color);
      }

      .hero-img {
          position: absolute;
          inset: 0;
          display: block;
          width: 100%;
          height: 80%;
          object-fit: cover;
          z-index: 1;
      }

      .hero:before {
          content: "";
          background: color-mix(in srgb, var(--background-color), transparent 50%);
          position: absolute;
          inset: 0;
          z-index: 2;
      }

      .hero .container {
          position: relative;
          z-index: 3;
      }

      .hero-heading {
          margin: 0;
          font-size: 40px;
          font-weight: 700;
          font-family: var(--heading-font);
          color: var(--heading-color);
      }

      .hero-heading span {
          color: var(--accent-color);
      }

      /* Loading state */
      .fonts-loading .hero-heading {
          font-family: system-ui, sans-serif;
          font-weight: 600;
      }

      /* Spinner styles */
      .fullscreen-spinner-wrapper {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: var(--background-color);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }

      .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top-color: var(--accent-color);
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          to { transform: rotate(360deg); }
      }

      /* Screen reader only class */
      .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
      }
  </style>

  <!-- DNS prefetch for external domains -->
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="dns-prefetch" href="//maps.googleapis.com">
  <link rel="dns-prefetch" href="//www.bistroo.nl">

  <!-- Preconnect to critical third-party origins -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Fatayer Time - Syrische Catering, Feesten & Events | Den Haag Voorburg</title>
  <meta name="description" content="Authentieke Syrische catering voor bedrijfsfeesten, verjaardagen, bruiloften & events. Fatayer, kebab, mezze. Bezorging Den Haag, Voorburg, Leidschendam. Bestel nu!" />

  <!-- Load Google Fonts optimally -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font loading optimization -->
  <script>
    document.documentElement.classList.add('fonts-loading');

    if ('fonts' in document) {
      Promise.all([
        document.fonts.load('700 1em Quicksand'),
        document.fonts.load('400 1em Roboto'),
        document.fonts.load('500 1em Poppins')
      ]).then(() => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      });
    }
  </script>

  <!-- Rest of your existing meta tags... -->
  <!-- Multi-language Support -->
  <link rel="alternate" hreflang="nl" href="https://fatayertime.nl" />
  <link rel="alternate" hreflang="en" href="https://fatayertime.nl/en" />
  <link rel="alternate" hreflang="ar" href="https://fatayertime.nl/ar" />
  <link rel="alternate" hreflang="x-default" href="https://fatayertime.nl" />

  <meta name="theme-color" content="#cda45e" />
  <link rel="canonical" href="https://fatayertime.nl" />

  <!-- Your existing structured data and other meta tags... -->
</head>

<body>
<noscript>Je moet JavaScript inschakelen om deze site te gebruiken.</noscript>
<div id="root"></div>
</body>
</html>
