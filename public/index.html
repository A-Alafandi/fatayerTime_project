  <!-- Inline Critical CSS -->
  <style>
      /* SYSTEM FONT STACK AS FALLBACK - OPTIMIZED */
      :root {
          --default-font: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          --heading-font: Georgia, 'Times New Roman', serif;
          --background-color: #0c0b09;
          --default-color: rgba(255, 255, 255, 0.7);
          --heading-color: #ffffff;
          --accent-color: #cda45e;
      }

      /* CRITICAL ABOVE-THE-FOLD STYLES ONLY */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      html {
          scroll-behavior: smooth;
      }

      body {
          margin: 0;
          color: var(--default-color);
          background-color: var(--background-color);
          font-family: var(--default-font);
          line-height: 1.5;
          overflow-x: hidden;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }

      /* Minimal hero styles for immediate paint */
      .hero-placeholder {
          width: 100%;
          height: 100vh;
          background: linear-gradient(135deg, #0c0b09 0%, #1a1814 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
      }

      .hero-text {
          text-align: center;
          color: var(--heading-color);
          z-index: 2;
      }

      .hero-title {
          font-family: var(--heading-font);
          font-size: clamp(2rem, 5vw, 3.5rem);
          font-weight: 600;
          margin-bottom: 1rem;
      }

      .hero-accent {
          color: var(--accent-color);
      }

      /* Loading spinner */
      .loading-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid rgba(255, 255, 255, 0.1);
          border-top: 3px solid var(--accent-color);
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
          margin: 2rem auto 0;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Font loading states */
      .fonts-loading .hero-title {
          font-family: Georgia, serif;
          letter-spacing: -0.02em;
      }

      .fonts-loaded .hero-title {
          font-family: 'Playfair Display', Georgia, serif;
      }

      /* Ensure content is visible even during loading */
      #root {
          min-height: 100vh;
      }

      /* Accessibility */
      .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
      }

      /* Focus styles for accessibility */
      :focus {
          outline: 2px solid var(--accent-color);
          outline-offset: 2px;
      }

      /* Reduce motion for sensitive users */
      @media (prefers-reduced-motion: reduce) {
          html {
              scroll-behavior: auto;
          }

          .loading-spinner {
              animation-duration: 2s;
          }
      }
  </style>

<!-- Non-blocking font loading script -->
<script>
  // Enhanced font loading with performance monitoring
  (function() {
    // Set initial font state
    document.documentElement.classList.add('fonts-loading');

    // Font loading strategy
    function loadFonts() {
      if ('fonts' in document) {
        // Load critical fonts
        Promise.all([
          document.fonts.load('1em Playfair Display'),
          document.fonts.load('400 1em Inter')
        ]).then(function() {
          document.documentElement.classList.remove('fonts-loading');
          document.documentElement.classList.add('fonts-loaded');

          // Measure font load time
          if (window.performance) {
            const fontLoadTime = performance.now();
            console.log('Fonts loaded in:', fontLoadTime.toFixed(2), 'ms');
          }
        }).catch(function(error) {
          console.warn('Font loading failed:', error);
          document.documentElement.classList.remove('fonts-loading');
        });
      } else {
        // Fallback for browsers without Font Loading API
        setTimeout(function() {
          document.documentElement.classList.remove('fonts-loading');
          document.documentElement.classList.add('fonts-loaded');
        }, 100);
      }
    }

    // Load fonts after initial paint
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadFonts);
    } else {
      setTimeout(loadFonts, 0);
    }

    // Service Worker registration for future caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  })();
</script>
